<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chattera</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/logo.png') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/> 
    <link rel="stylesheet" href="{{ url_for('static', filename='css/light_theme.css') }}">
</head>
<head>
<body>
    <div class="wrapper">
        <div class="panel" style="overflow: auto;">
            <div>
                <button>
                    <i class="bi bi-person-circle"></i>
                </button>
                <p>Мой профиль</p>
            </div>
            
            <div>
                <button>
                   <i class="bi bi-gear-fill"></i>
                </button>
                <p>Настройки</p>
            </div>
            
            <!-- <div>
                <button>
                    <i class="bi bi-brightness-high-fill"></i>
                    <i class="bi bi-brightness-high"></i>
                </button>
                <p>Тема</p>
            </div> -->
            
            <div>
                <button>
                    <i class="bi bi-person-lines-fill"></i>
                </button>
                <p>Контакты</p>
            </div>
            
            <div class="game_mode">
                <button>
                    <i class="bi bi-controller"></i>
                </button>
                <p>Игровой режим</p>
                <i class="bi bi-toggle2-off"></i>
                <!-- <i class="bi bi-toggle2-on"></i> -->
            </div>
            
            <div>
                <button>Djarvis Ai</button>
            </div>
            
            <div>
                <button>
                    <i class="bi bi-plugin"></i>
                </button>
                <p>Плагины</p>
            </div>
            
            <div>
                <button>
                    <i class="bi bi-robot"></i>
                </button>
                <p>Боты</p>
            </div>
           
            <div>
                <button><i class="bi bi-bookmark-fill"></i></button>
                <p>Архив</p>
           </div>
           
           <div>
                <button>
                    <i class="bi bi-credit-card"></i>
                </button>
                <p>Кошелёк</p>
           </div>
           
           <div>
            <button><i class="bi bi-stars"></i></button>
            <p>Премиум</p>
           </div>
           <div>
                <button>
                    <i class="bi bi-clipboard-check"></i>
                </button>
                <p>План</p>
           </div>
           
           <div>
            <button>
                <i class="bi bi-graph-up-arrow"></i>
            </button>
            <p>Решения для бизнеса</p>
           </div>   
        
            <div>
                <button><i class="bi bi-folder"></i></button>
                <p>Папка с чатами</p>
            </div>
            
            <div>
                <button><i class="bi bi-wikipedia"></i></button>
                <p>Википедиа</p>
            </div>
            
            <div>
                <button><i class="bi bi-envelope-fill"></i></button>
                <p>Почта</p>
            </div>
            
            <div>
                <button>
                    <i class="bi bi-box-arrow-right"></i>
                </button>
                
                <p>Выйти</p>
            </div>   
        </div>
        
        <div class="contacts_and_search" style="width: 500px;">
            <div class="search">
                <button class="panel_btn"><i class="bi-list"></i></button>
                
                <div class="search_div">
                    <input type="text" class="search_user_input">
                </div>
                
                <button class="search_btn"><i class="bi bi-search"></i></button>
            </div>
            
            <div class="contacts">
                <div class="contact">
                    <div class="logo">
                        <img src="https://tse4.mm.bing.net/th/id/OIP.nA5UqQBbt-JU3E9mYn6piQHaEK?r=0&w=1280&h=720&rs=1&pid=ImgDetMain&o=7&rm=3" alt="">
                        <div class="contactInfo">
                            <p class="name">Арагудян</p> 
                            <p class="status_contact">онлайн</p>
                            <p class="last_message">Арагудян: Привет пойдешь по гулять ?</p>
                        </div>
                    </div>
                    
                    <div class="datatime_message">
                        <p>19:00<p>
                    </div>
    
                </div>
                
                <div class="contact">
                    <div class="logo">
                        <img src="https://tse1.mm.bing.net/th/id/OIP.OsV2LzmvaHV34FppImmMMwHaEK?r=0&rs=1&pid=ImgDetMain&o=7&rm=3" alt="">
                        <div class="contactInfo">
                            <p class="name">Андрей</p> 
                            <p class="status_contact">онлайн</p>
                            <p class="last_message">Андрей: Привет пойдешь по гулять ?</p>
                        </div>
                    </div>
                    
                    <div class="datatime_message">
                        <p>19:00<p>
                    </div>
    
                </div>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
